<ion-header>

  <ion-toolbar>
    <ion-title>articles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      <ion-label>Articles ({{listArticle?.length}})</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let article of listArticle">

      <ion-item>
        <ion-label>{{article.title}}</ion-label>
        <div>
          <div>{{article.url}}</div>
          <div slot="end">
            <ion-button (click)="detailArticle(article.id)">LIRE +</ion-button>
          </div>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="addCalendar(article)">Ajouter</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
