<ion-header>
  <ion-toolbar>
    <ion-title>authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form [formGroup]="formAuth" (ngSubmit)="login($event)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center>
          <div padding>
            <ion-item>
              <ion-input formControlName="login" placeholder="Login"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" placeholder="Mot de passe" type="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" size="large" expand="block" [disabled]="formAuth.invalid">Connexion</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
          Enregistrez-vous!
        </div>
      </ion-row>
    </ion-grid>



  </form>

</ion-content>
